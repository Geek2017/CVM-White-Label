    <link rel="stylesheet" type="text/css" id="theme" href="assets/css/style.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="assets/images/icon.ico" type="image/x-icon" />

    <!-- END META SECTION -->

<body>

    <div class="message-box animated fadeIn" data-sound="alert" id="mb-signout">
        <div class="mb-container">
            <div class="mb-middle">
                <div class="mb-content">
                    <p>
                        <h3> Make Sure all your inpust are correct kindly validate first before you proceed!</h3>
                    </p>
                    <p>
                        <h1> Are you sure you want to proceed?</h1>
                    </p>
                </div>
                <div class="mb-footer">
                    <div class="pull-right">
                        <a href="#" id="callregister" class="btn btn-success btn-lg mb-control-close">Yes</a>
                        <button class="btn btn-default btn-lg mb-control-close">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="message-box animated fadeIn" data-sound="alert" id="datasent">
        <div class="mb-container">
            <div class="mb-middle">
                <div class="mb-content">
                    <p>
                        <h1>SUCCESS! CHECK YOUR EMAIL!</h1>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div id="spinner" class="spinner spinit">
    </div>

    <div id="container" class="login-container ">

        <div class="login-box animated fadeInDown " style="width:800px!important">
            <div class="text-center">
                <img class="img-responsive" src="assets/img/CCM.png" alt="logo" style="height: 12%;width: 100%;"> <br>

            </div>
            <div class="login-body">
                <div class="login-title"><strong>Welcome</strong>, Please Set Up your workspace</div>

                <div class="block">

                    <form action="#" role="form" class="form-horizontal" id="wizard-validation">
                        <div class="wizard show-submit wizard-validation">
                            <ul>

                                <li>
                                    <a href="#step-0">
                                        <span class="stepNumber">1</span>
                                        <span class="stepDesc" style="color: white;">Login<br /><small
                                                style="color: white;">Credentials</small></span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#step-1">
                                        <span class="stepNumber">2</span>
                                        <span class="stepDesc" style="color: white;">Company<br /><small
                                                style="color: white;">Information</small></span>
                                    </a>
                                </li>
                            </ul>

                            <div id="step-0">

                                <div class="form-group">
                                    <label class="col-md-2 control-label" style="color: white;">Avatar:</label>
                                    <div class="col-md-10">

                                        <a class="file-input-wrapper btn btn-default  fileinput btn-primary" name="data"><input type="file" class="fileinput btn-primary " name="filename" id="userimg" title="Browse file" name="data"></a>
                                    </div>


                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label" style="color: white;">ID:</label>
                                    <div class="col-md-10">
                                        <input id="cusid" type="text" class="form-control" name="data" placeholder="Partner ID" />

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label" style="color: white;">Admin Full
                                        Name</label>
                                    <div class="col-md-10">
                                        <input id="cusname" type="text" class="form-control" name="data" placeholder="Admin Full Name" />

                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label" style="color: white;">Email:</label>
                                    <div class="col-md-10">
                                        <input id="cusemail" type="text" class="form-control" name="Email" placeholder="email" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label" style="color: white;">Password:</label>
                                    <div class="col-md-10">
                                        <input id="registerPassword" type="password" class="form-control" name="password" placeholder="Password" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label" style="color: white;">Re-Password:</label>
                                    <div class="col-md-10">
                                        <input id="registerConfirmPassword" type="password" class="form-control" name="repassword" placeholder="Re-Password" />
                                    </div>
                                </div>
                                <div class="form-group" style="padding-bottom: 40px;">
                                    <label class="col-md-2 control-label" style="color: white;"></label>
                                    <div id="errors" class="col-md-10" style="color: white;">

                                    </div>
                                </div>

                            </div>

                            <div id="step-1">

                                <div class="form-group">
                                    <label class="col-md-2 control-label" style="color: white;"> Logo:</label>
                                    <div class="col-md-10">

                                        <a class="file-input-wrapper btn btn-default  fileinput btn-primary" name="data"><input type="file" class="fileinput btn-primary " name="filename" id="comlogo" title="Browse file" name="data"></a>


                                    </div>


                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label" style="color: white;">Company
                                        &nbsp;&nbsp;Name:</label>
                                    <div class="col-md-10">
                                        <input id="comname" type="text" class="form-control" name="data" placeholder="Company Name" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label" style="color: white;">Company
                                        Contact:</label>
                                    <div class="col-md-10">
                                        <input id="comcontact" type="number" class="form-control" name="Contact" placeholder="Company Contact" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label" style="color: white;">Company
                                        Address:</label>
                                    <div class="col-md-10">
                                        <textarea id="comaddress" name="address" class="form-control" rows="3" placeholder="Complete Address"></textarea>
                                    </div>
                                </div>

                            </div>


                    </form>
                    </div>

                </div>

                <div class="login-footer">
                    <div class="pull-left">
                        &copy; 2019 FormPortal
                    </div>
                    <div class="pull-right">
                        <a href="./login.html">Login</a> |
                        <a href="#">Privacy</a> |
                        <a href="#">Contact Us</a>
                    </div>
                </div>

            </div>

        </div>

        <!-- START PLUGINS -->

        <script type="text/javascript" src="assets/js/plugins/jquery/jquery-ui.min.js"></script>

        <script type="text/javascript" src="assets/js/plugins/bootstrap/bootstrap-colorpicker.js"></script>
        <script type="text/javascript" src="assets/js/plugins/smartwizard/jquery.smartWizard-2.0.min.js"></script>
        <script type="text/javascript" src="assets/js/plugins/jquery-validation/jquery.validate.js"></script>
        <script type="text/javascript" src="assets/js/plugins/bootstrap/bootstrap-file-input.js"></script>

        <!-- END PAGE PLUGINS -->

        <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>

        <!-- START TEMPLATE -->
        <script type="text/javascript" src="assets/js/settings.js"></script>

        <script type="text/javascript" src="assets/js/plugins.js"></script>
        <script type="text/javascript" src="assets/js/actions.js"></script>


        <script src="assets/js/script.js"></script>
