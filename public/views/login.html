
        <form action="#" role="form" class="form-horizontal"  >
            <div class="login-box animated fadeInDown">
                <div class="login-logo"></div>
                <div class="login-body">
                    <div class="login-title"><strong>Welcome</strong>, Please login</div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <input ng-model="loginEmail" type="text" class="form-control" placeholder="Email" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input ng-model="loginPassword" type="password" class="form-control" placeholder="Password"
                                required />
                        </div>
                    </div>
                    <div class="form-group">
                
                        <div class="col-md-6">

                            <!-- <input id="wizard" type="button" href="./wizard.html" class="btn btn-default btn-block" value="Sign-Up
                            "> -->
                            <a href="wizard.html" class="btn btn-default btn-block">Sign-Up</a>

                        </div>
                     
                      
                            <div class="col-md-6">
                                <button class="btn btn-info btn-block active " ng-click="loginsubmit($event)">Sign-In</button>
                                <a href="reset.html" class="btn btn-link btn-block pull-right">Forgot your password?</a>
                            </div>
                        
                    </div>

                </div>
                <div class="login-footer">
                    <div class="pull-left">
                        &copy; 2019 FormPortal
                    </div>
                    <div class="pull-right">
                        <a href="#">About</a> |
                        <a href="#">Privacy</a> |
                        <a href="#">Contact Us</a>
                    </div>
                </div>
            </div>
        </form>
