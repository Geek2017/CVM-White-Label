<div class="page-content-wrap">
    <div class="panel panel-default">
        <div class="panel-body">
            <p>Use search to find Staff. You can search by: name, phone. Or use the advanced search.</p>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-8">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="fa fa-search"></span>
                            </div>
                            <input type="text" class="form-control" ng-model="staffinfo" placeholder="Who are you looking for?">

                        </div>
                    </div>
                    <div class="col-md-4">

                        <button class="btn btn-success btn-block" ng-click="addstaff();"><span class="fa fa-plus"></span>Add New</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="message-box animated fadeIn addstaff " data-sound="alert" id="">

        <div class="mb-container col-lg-4">
            <div class="pull-right">
                <a href="#/createstaff" class="profile-control-right"><span class="glyphicon glyphicon-remove" ng-click="closestaff()"></span></a>
            </div><br>
            <form class="form-horizontal" id="createstaff">
                <div class="form-group " style="width: 80%; margin: 0 auto;">
                    <div class="col-md-6">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="fa fa-user"></span>
                            </div>
                            <input id="stuffname" type="text" class="form-control" placeholder="Staff Full Name" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="fa fa-gear"></span>
                            </div>
                            <input id="stuffmail" type="text" class="form-control" placeholder="Staff Email" />
                        </div>
                    </div><br><br>
                    <div class="col-md-6">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="fa fa-phone"></span>
                            </div>
                            <input id="stuffcontacts" type="text" class="form-control" placeholder="Staff Contacts" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="fa fa-briefcase"></span>
                            </div>
                            <input id="stuffdesignation" type="text" class="form-control" placeholder="Staff Designation" />
                        </div>
                    </div><br><br>
                    <div class="col-md-6">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="fa fa-unlock-alt"></span>
                            </div>
                            <input id="stuffpassword" type="password" class="form-control" placeholder="Password" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="fa fa-unlock"></span>
                            </div>
                            <input id="stuffre-password" type="password" class="form-control" placeholder="Re-Password" />
                        </div>
                        <br>
                        <div class=" pull-right">
                            <a href="#" ng-click="crearestaff();" class="btn btn-block btn-success btn-lg">Save</a>
                        </div>
                    </div>
                </div>

            </form>

        </div>

    </div>
</div>
<div class="col-md-3" ng-repeat="stafflist in stafflists ">
    <div id="parent" class="row parent" ng-click="staffdelete(stafflist.cusemail)">

        <!-- CONTACT ITEM -->
        <div class="panel panel-default">
            <div class="panel-body profile">
                <div class="profile-image">
                    <img data-ng-src="{{stafflist.userimage}}" />
                </div>
                <div class="profile-data">
                    <div class="profile-data-name">{{stafflist.cusname}}</div>
                    <div class="profile-data-title">{{stafflist.designation}}</div>
                </div>
                <div class="profile-controls">
                    <a href="#" class="profile-control-left  btn-danger"><span class="glyphicon glyphicon-remove"></span></a>
                    <a href="#" class="profile-control-right btn-info"><span class="fa fa-pencil"></span></a>
                </div>
            </div>
            <div class="panel-body">
                <div class="contact-info">
                    <p><small>Mobile</small><br/>{{stafflist.mobile}}</p>
                    <p><small>Email</small><br/>{{stafflist.cusemail}}</p>
                </div>
            </div>
        </div>
        <!-- END CONTACT ITEM -->

    </div>
</div>

</div>
