<div class="page-content-wrap">
    <div class="panel-body panel panel-default">
        <p>Use search to find contacts. You can search by: name, phone. Or use the advanced search.</p>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-md-8">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="fa fa-search"></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Who are you looking for?">
                        <div class="input-group-btn">
                            <button class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-success btn-block" data-toggle="modal" data-target="#exampleModalCenter"><span class="fa fa-plus"></span>Create New User</button>
                </div>
            </div>
        </form>                                    
    </div>
   

    <div id="parent" class="row parent">

        <div class="col-md-3" ng-repeat="stafflist in stafflists">
            <!-- CONTACT ITEM -->
            <div class="panel panel-default">
                <div class="panel-body profile">
                    <div class="profile-image">
                        <img data-ng-src="{{stafflist.userimage}}" />
                    </div>
                    <div class="profile-data">
                        <div class="profile-data-name">{{stafflist.cusname}}</div>
                        <div class="profile-data-title">{{stafflist.designation}}</div>
                    </div>
                    <div class="profile-controls">
                        <a href="#" class="profile-control-left btn-danger"><span class="fa fa-times"></span></a>
                        <a href="#" class="profile-control-right btn-info"><span class="fa fa-pencil"></span></a>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="contact-info">
                        <p><small>Mobile</small><br/>{{stafflist.mobile}}</p>
                        <p><small>Email</small><br/>{{stafflist.cusemail}}</p>
                    </div>
                </div>
            </div>
            <!-- END CONTACT ITEM -->
        </div>
    </div>


</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" style="margin-top: 15%;">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
           
            <div class="modal-header ">
                <button type="button" class="btn btn-danger"  style="float: right;" data-dismiss="modal" style="float: none!important;">X</button>
                <h5 class="modal-title" id="exampleModalLongTitle">New Users Form</h5>
               
            </div>
            <div class="modal-body ">
                <div class="row">
                    <div class="col-md-12">
            
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form class="form-horizontal" id="createstaff">
                                    <div class="form-group">
                                        <div class="col-md-6">
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <span class="fa fa-user"></span>
                                                </div>
                                                <input id="stuffname" type="text" class="form-control" placeholder="Staff Full Name" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <span class="fa fa-gear"></span>
                                                </div>
                                                <input id="stuffmail" type="text" class="form-control" placeholder="Staff Email" />
                                            </div>
                                        </div><br><br>
                                        <div class="col-md-6">
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <span class="fa fa-phone"></span>
                                                </div>
                                                <input id="stuffcontacts" type="text" class="form-control" placeholder="Staff Contacts" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <span class="fa fa-briefcase"></span>
                                                </div>
                                                <input id="stuffdesignation" type="text" class="form-control" placeholder="Staff Designation" />
                                            </div>
                                        </div><br><br>
                                        <div class="col-md-6">
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <span class="fa fa-unlock-alt"></span>
                                                </div>
                                                <input id="stuffpassword" type="password" class="form-control" placeholder="Password" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <span class="fa fa-unlock"></span>
                                                </div>
                                                <input id="stuffre-password" type="password" class="form-control" placeholder="Re-Password" />
                                               
                                            </div><br>
                                            <button class="btn btn-success btn-block" ng-click="crearestaff();"><span class="fa fa-floppy-o"></span>Save</button>
                                        </div>
                                    </div>
                                </form>
                              
                            </div>
                           
                        </div>
            
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
